<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.1/prop-types.js"></script>
    <script type="text/babel">
   const state = {eventCount: 0, username: ''}
    function App() {
    return (
        <div>
            <p>
                There have been {state.eventCount} events
            </p>
            <p>
                {/*<button onClick={ () => setState({eventCount:state.eventCount + 1})}>⚛️</button>*/}
                <button onClick={increment}>⚛️</button>
            </p>
            <p>You typed: {state.username}</p>
            <p>
                {/*<input onChange={event => setState({username: event.target.value})} />*/}
                <input onChange={updateUsername} />
            </p>
        </div>
    )
    
    }
    function increment() {
        setState({
            eventCount: state.eventCount + 1,
        })
    }
    function updateUsername(event) {
        // console.log(event.nativeEvent);
        setState({
            username: event.target.value,
        })
    }
    function setState(newState) {
        console.log(newState)
        Object.assign(state, newState)
        renderApp()
    }
    function renderApp() {
        ReactDOM.render(
            <App />,
            document.getElementById('root'),
        )
    }
    renderApp()
    </script>
</body>
